<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Место</title>
    </head>

    <body class="page">
        <header class="header">
            <a href="#" class="link"><img class="header__logo" src="./images/header__logo_white.svg" alt="Логотип"></a>
        </header>

        <main>
            <section class="profile">
                <img src="./images/profile-image.jpg" alt="Аватар" class="profile__avatar cursor link">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button cursor link"></button>
                    <h2 class="profile__subtitle">Исследователь океана</h2>
                </div>
                <button type="button" class="profile__add-button cursor link"></button>
            </section>

            <section class="elements">
                <div>
                    <img class="elements__element" src="./images/building.jpg" alt="Карачевск">
                    <div class="elements__footer">
                        <h2 class="elements__footer-title">Карачевск</h2>
                        <button type="button" class="elements__like-button cursor link"></button>
                    </div>
                </div>
                <div>
                    <img class="elements__element" src="./images/sunset.jpg" alt="Гора Эльбрус">
                    <div class="elements__footer">
                        <h2 class="elements__footer-title">Гора Эльбрус</h2>
                        <button type="button" class="elements__like-button cursor link"></button>
                    </div>
                </div>
                <div>
                    <img class="elements__element" src="./images/mountain.jpg" alt="Домбай">
                    <div class="elements__footer">
                        <h2 class="elements__footer-title">Домбай</h2>
                        <button type="button" class="elements__like-button cursor link"></button>
                    </div>
                </div>
                <div>
                    <img class="elements__element" src="./images/sunset.jpg" alt="Гора Эльбрус">
                    <div class="elements__footer">
                        <h2 class="elements__footer-title">Гора Эльбрус</h2>
                        <button type="button" class="elements__like-button cursor link"></button>
                    </div>
                </div>
                <div>
                    <img class="elements__element" src="./images/mountain.jpg" alt="Домбай">
                    <div class="elements__footer">
                        <h2 class="elements__footer-title">Домбай</h2>
                        <button type="button" class="elements__like-button cursor link"></button>
                    </div>
                </div>
                <div>
                    <img class="elements__element" src="./images/building.jpg" alt="Карачаево-Черкессия">
                    <div class="elements__footer">
                        <h2 class="elements__footer-title">Карачаево-Черкессия</h2>
                        <button type="button" class="elements__like-button cursor link"></button>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2020 Mesto Russia</p>
        </footer>

        <div class="popup popup-edit">
            <form class="popup__container">
                <button type="button" class="popup__close cursor link"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                    <div class="popup__cover">
                        <label class="popup__control">
                            <input class="popup__input " type="text" name="name" id="user-name">
                        </label>
                        <label class="popup__control">
                            <input class="popup__input" type="text" name="about" id="user-about">
                        </label>
                    </div>
                <button class="popup__submit cursor" type="submit" name="submit">Сохранить</button>
                </form>
        </div>

        <script src="./pages/script.js"></script>
    </body>
</html>
