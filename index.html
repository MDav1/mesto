<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Место</title>
    </head>

    <body class="page">
        <header class="header">
            <a href="#" class="link"><img class="header__logo" src="./images/header__logo_white.svg" alt="Логотип"></a>
        </header>

        <main>
            <section class="profile">
                <img src="./images/profile-image.jpg" alt="Аватар" class="profile__avatar link">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button link"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button link" id="profile__add-button"></button>
            </section>

            <section class="elements"></section>


        </main>

        <footer class="footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer>

        <template id="card-template">
            <li class="elements__element">
                <button type="button" class="elements__delete link"></button>
                <img class="elements__image" src="''" alt="" id="elements__image" />
                <div class="elements__footer">
                  <h2 class="elements__footer-title"></h2>
                  <button type="button" class="elements__like-button"></button>
                </div>
            </li>
        </template>

        <div class="popup popup__edit-profile" id="popup-edit-profile">
            <form class="popup__container" method="post" name="container">
                <button type="button" class="popup__close link" id="close-edit-popup"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <fieldset class="popup__cover">
                    <input class="popup__input popup__input_user_name" type="text" name="name" id="user-name" placeholder="Имя" required minlength="2" max="40">
                    <span class="popup__error" id="user-name-error">#</span>
                    <input class="popup__input popup__input_user_about" type="text" name="about" id="user-about" placeholder="Профессиональная деятельность" required minlength="2" maxlength="200">
                    <span class="popup__error" id="user-about-error">#</span>
                </fieldset>
                <button class="popup__submit" type="submit" name="submit">Сохранить</button>
                </form>
        </div>

        <div class="popup" id="popup-add-new-card">
            <form class="popup__container popup__new-card" method="post" name="add-card" id="add-card">
                <button type="button" class="popup__close link" id="close-add-card-popup"></button>
                <h2 class="popup__title">Новое место</h2>
                <fieldset class="popup__cover" id="add-card-form">
                    <input class="popup__input popup__input_img_title" type="text" name="name" id="image-title" placeholder="Название" required minlength="2" maxlength="30">
                    <span class="popup__error" id="image-title-error">#</span>
                    <input class="popup__input popup__input_img" type="url" name="src" id="user-image" placeholder="Ссылка на картинку" required>
                    <span class="popup__error" id="user-image-error">#</span>
                </fieldset>
                <button class="popup__submit" type="submit" name="submit" id="submit-card">Создать</button>
                </form>
        </div>  

        <div class="popup image-popup" id="image-popup">
            <div class="image-popup__container">
                <button type="button" class="popup__close link" name="image-popup__close" id="close-image-popup"></button>
                <img class="image-popup__image" src="#" alt="#">
                <h2 class="image-popup__title"></h2>
            </div>
        </div>
        
        <script type="module" src="./scripts/script.js"></script>
    </body>
</html>
